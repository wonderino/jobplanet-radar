<!DOCTYPE html>
<html>
<head>
<title>Radar chart test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="radar.css">
</head>
<body>

  <div class="chart radar">
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="radar.js"></script>
  <script>
  var path = 'data2.csv';
  var target = 'div.chart'
  var chart = d3.radar();
  var dataManager = d3.radarDataManager();
  dataManager.loadCsvData(path, function(data) {
    d3.select(target)
    .datum(data)
    .call(chart);
  })

  </script>

</html>
