<!DOCTYPE html>
<html>
<head>
<title>Radar chart test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="radar.css">
</head>
<body>

  <div class="chart radar big_vs_small">
    <div class='menu'>
    </div>
  </div>

  <div class="chart radar category">
    <div class='menu'>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="radar.js"></script>
  <script>
  var pathAndTargets = [
  {path:'review_avgs_by_100.csv', target:'div.chart.radar.big_vs_small'},
  {path:'review_avgs_by_category.csv', target:'div.chart.radar.category'}
  ]
  pathAndTargets.forEach(function(d){
    var chart = d3.radar();
    var dataManager = d3.radarDataManager();
    dataManager.loadCsvData(d.path, function(data){
      d3.select(d.target)
        .datum(data)
        .call(chart)
    })
  })

  </script>

</html>
